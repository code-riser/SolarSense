<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Sense – AI Solar Predictor</title>
    <link rel="stylesheet" href="../css/style1.css">
</head>
<body>
    <div class="container">
        <h1>🔆 Solar Sense</h1>
        <p>Real-Time Solar Energy Prediction using AI</p>
        
        <div class="input-section">
            <input type="text" id="cityInput" placeholder="Enter city name (e.g. Pune)">
            <select id="monthInput">
                <option value="">Select Month</option>
                <script>
                    for (let i = 1; i <= 12; i++) {
                        const monthName = new Date(0, i - 1).toLocaleString('default', { month: 'long' });
                        document.write(`<option value="${i}">${monthName}</option>`);
                    }
                </script>
            </select>
            <button onclick="predictIrradiance()">🔍 Predict</button>
        </div>

        <div id="result" class="result-box"></div>
    </div>

    <script src="../js/script1.js"></script>
</body>
</html>
